# regex_patterns, class RegexPatterns
# Одиночные кавычки в TOML файле лучше применять только для регулярных выражений, это аналог r-строк в Python
[regex_patterns]
# URL вакансии на сайте Djinni
url = 'https?:\/\/djinni.co\/.*'
# Числовой шаблон
numeric = '([-+]?(?:\d*[.,]\d+|\d+))'
# Числовой шаблон для зарплаты
salary = '\$?{numeric_pattern}'
# Числовой шаблон для диапазона зарплаты
salary_range = '\$?{numeric_pattern}-{numeric_pattern}'


